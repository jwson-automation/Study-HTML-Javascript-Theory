<html>
  <head>
    <title>object</title>
    <meta charset="utf-8">
    <style>
      #main {color:white; background-color : green; text-align: center; }
      li {text-align: center; list-style-position: inside;}
      </style>
  </head>
  <body id="main">
    <h1>Objects</h1>
    <h2>Create</h2>
    <script>
    var coworkers ={
      "programmer":"jwson",
      "designer":"semi"
    };

    document.write("programmer : "+coworkers.programmer+ '<br>');
    document.write("programmer : "+coworkers.programmer+ "<br>");
    document.write("designer : "+coworkers.designer+ "<br>");
    coworkers.seminamchin = "jw"
    document.write("seminamchin : "+coworkers.seminamchin+ "<br>");
    coworkers["data scientist"] = "wonbin";
    document.write("data scientist : "+coworkers["data scientist"]+ "<br>");
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        
        document.write(key + ' : ' +coworkers[key] + "<br>")
      }
    </script>
    <h2>Property& Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this) {
        document.write(key + ' : ' +this[key] + "<br>")        
      }
    }
      coworkers.showAll();
    </script>
    <br>
    객체에 소속된 함수 : 메소드
    <br>
    객체에 소속된 변수 : 프로퍼티
  </body>
</html>
